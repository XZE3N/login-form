<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css?">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="login-form">
                <div id="title">
                    <a href="#" id="login-t">LOGIN</a>
                    <a href="#" id="register-t">REGISTER</a>
                </div>
                <form action="" method="post" id="login" name="login">
                    <input type="text" id="user" placeholder="Username">
                    <input type="password" id="pass" placeholder="Password">
                    <input type="submit" id="submit" value="LOGIN">
                    <a href="#">Forgot Password?</a>
                </form>
                <form action="" method="post" id="register" name="register">
                    <input type="text" id="user-r" placeholder="Username">
                    <input type="password" id="pass-r" placeholder="Password">
                    <input type="submit" id="submit-r" value="REGISTER">
                </form>
            </div>
        </main>
    </body>
</html>
